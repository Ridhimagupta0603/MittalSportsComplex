{% extends "Users/index.html" %}

{% block content %}<br><br>
<h1 style="margin:10px"> Search Results</h1>
<br><br>
    {% for Sport in all_search_results %}
        <div style="border:2px solid white;color:white;margin:30px;padding:30px;width:fit-content;"><a href="/Sport/{{Sport.name}}/">{{Sport.name}}</a>
</div>
    {% empty %}
        <h2>No results found</h2>
    {% endfor %}
{% endblock %}
