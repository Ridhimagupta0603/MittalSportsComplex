{%extends 'Users/index.html'%}
{%block content%}
<div style="width:fit-content;padding:100px;margin:50px;color:white">
<form method='post' action=''>
    {% csrf_token %}<ol>
    {% for user in User%}
    <div class="form-group">
      <li><label for="question">{{user.username}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{user.username}}" id="gridRadios1" value="False" checked>
            <label class="form-check-label" for="gridRadios1">
                Member
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{user.username}}" id="gridRadios2" value="True">
            <label class="form-check-label" for="gridRadios2">
                Staff
            </label>
        </div>
        
        
        <br>
    </div>    
    {% endfor %}
</li>
    </ol>
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    
    
  </form>

</div>
{%endblock%}
